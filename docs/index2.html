        <div class="box" id="addDocForm">
          <form id="docForm">
            <div class="form-header">
              <h2>Add New Document</h2>
              <p>Fill in the details to track your document status.</p>
            </div>

            <div class="form-group">
              <label for="docName">Document Name</label>
              <input
                type="text"
                id="docName"
                placeholder="e.g. Monthly Financial Report"
                class="textbox"
                required
              />
            </div>

            <div class="form-group">
              <label>Select Status</label>
              <div class="status-grid">
                <label class="status-option">
                  <input
                    type="radio"
                    name="status"
                    value="needs-signing"
                    required
                  />
                  <div class="status-card needs">
                    <i class="ri-pen-nib-line"></i>
                    <span>Needs Signing</span>
                  </div>
                </label>

                <label class="status-option">
                  <input type="radio" name="status" value="pending" />
                  <div class="status-card pending">
                    <i class="ri-time-line"></i>
                    <span>Pending</span>
                  </div>
                </label>

                <label class="status-option">
                  <input type="radio" name="status" value="completed" />
                  <div class="status-card completed">
                    <i class="ri-checkbox-circle-line"></i>
                    <span>Completed</span>
                  </div>
                </label>
              </div>
            </div>

            <div
              id="pendingCountWrapper"
              class="form-group animate-fade"
              style="display: none"
            >
              <label for="pendingCount">Number of People Waiting for</label>
              <div class="input-with-icon">
                <!-- <i class="ri-group-line"></i> -->
                <input
                  type="number"
                  id="pendingCount"
                  min="1"
                  placeholder="How many people?"
                />
              </div>
            </div>

            <div class="form-actions">
              <button
                type="button"
                class="btn-secondary"
                onclick="closeModal()"
              >
                Cancel
              </button>
              <button type="submit" class="submit">Create Document</button>
            </div>
          </form>
